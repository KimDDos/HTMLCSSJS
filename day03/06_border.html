<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>border 속성</title>
     <!-- 
          테두리 속성(border)
          border : 두께 스타일 색상
          border-width : 테두리 굵기
          (border-??-style)
          border-color : 테두리 색상
          border-style : 테두리 모양
          border-radius : 테두리 둥글기
      -->
     <style>
          .box {
               width: 100px;
               height: 100px;
               background-color: antiquewhite;
               text-align: center;
               padding-top: 30px;
               box-sizing: border-box;
               border: 1px solid black;
               border-bottom-width: 0px;
               box-shadow: 5px 5px 5px rgb(227, 227, 227);
          }

          div.box:last-of-type {
               border-bottom-width: 1px;
          }
     </style>
</head>

<body>
     <div class="box">
          hello
     </div>
     <div class="box">
          hello
     </div>
     <div class="box last">
          hello
     </div>
</body>

</html>
