<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>배경속성</title>
     <!-- 
          배경 속성(backgruond)
          - 배경색 : background-color
          - 배경이미지 : background-image
          - 배경색과 배경이미지를 둘다 지정하면 배경이미지가 우선 출력
          - 배경이미지가 출력되지 않는 부분이 있다면 배경색으로 출력
          - 배경이미지 크기 : background-size 가로*세로
          - 배경이미지 반복 : background-repeat
               - no-repeat : 반복 안함
               - repeat-x : x축으로만 반복
               - repeat-y : y축으로만 반복
               - round : 양쪽 반복 (기본)
          - 배경이미지 위치 : background-position
               - center : 가운데 
               - x축, y축으로 값을 주면 됨.
          background : color image position size repeat 순으로 입력

               
      -->
     <style>
          .box {
               width: 300px;
               height: 300px;
               background-color: rgb(20, 59, 59);
               /* border: 1px solid black; */
               background-image: url(../image/강아지5.jpg);
               /* background-size: 282px 282px; */
               background-repeat: no-repeat;
               background-position: center;
               /* background-position: 8px 8px; */
               /* 위, 옆 30px씩 떨어짐 */
               box-shadow: 5px 5px 5px rgb(77, 74, 74);
          }

          .box1 {
               width: 500px;
               height: 500px;
               background-color: antiquewhite;
               background-image: url(../image/테슬라모델X.jpg);
               background-size: 500px 500px;
               background-repeat: no-repeat;
               background-position: center;
               box-shadow: 4px 4px 4px rgb(79, 78, 78);
          }
     </style>
</head>

<body>
     <div class="box"></div>
     <!-- box2 생성후 가로세로 300px 생성 배경이미지 / 박스크기에 꽉차게 설정 -->
     <br>
     <div class="box1"></div>
</body>

</html>
