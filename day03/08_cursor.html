<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>마우스 포인터 모양</title>
     <!-- 
          cursor : 마우스 포인터 모양을 주는 속성

      -->
     <style>
          div {
               width: 100px;
               height: 50px;
               border: 1px solid black;
               color: rgb(112, 108, 108);
               text-align: center;
               line-height: 45px;
               font-size: large;
               font-weight: 700;
               border-radius: 15px;
               background-color: rgb(194, 249, 231);
          }

          div:hover {
               background-color: aliceblue;
               color: black;
               cursor: pointer;
          }
     </style>
</head>

<body>
     <div> DIV 버튼</div>
</body>

</html>
