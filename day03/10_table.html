<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>테이블 속성</title>
     <!-- 

      -->
     <style>
          table {
               border-collapse: collapse;
               width: 50%;
          }

          th,
          td {
               border: 1px solid black;
               text-align: center;
               font-weight: bold;
          }

          thead {
               background-color: blanchedalmond;
          }

          tfoot {
               background-color: blanchedalmond;
          }

          /* tbody의 짝수 요소만 배경색을 변경 */
          tbody>tr:nth-of-type(2n) {
               background-color: rgb(204, 221, 221);
          }

          tbody>tr:hover {
               cursor: pointer;
               background-color: rgb(166, 166, 206);
               color: rgb(83, 1, 1);
          }

          .w20 {
               width: 20%;
          }

          .w30 {
               width: 30%;
          }

          .w50 {
               width: 50%;
          }
     </style>
</head>

<body>
     <table>
          <thead>
               <tr>
                    <th class="w20">번 호</th>
                    <th class="w50">이 름</th>
                    <th class="w30">점 수</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>80</td>
               </tr>
               <tr>
                    <td>2</td>
                    <td>김길동</td>
                    <td>90</td>
               </tr>
               <tr>
                    <td>3</td>
                    <td>김순이</td>
                    <td>80</td>
               </tr>
               <tr>
                    <td>4</td>
                    <td>김영이</td>
                    <td>90</td>
               </tr>
               <tr>
                    <td>5</td>
                    <td>박철수</td>
                    <td>80</td>
               </tr>
          </tbody>
          <tfoot>
               <tr>
                    <td colspan="2">합계</td>
                    <td>???</td>
               </tr>
          </tfoot>
     </table>
</body>

</html>
