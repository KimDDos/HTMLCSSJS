<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>메뉴</title>
     <style>
          .menu-box {
               height: 50px;
               width: 100%;
          }

          .menu {
               width: 200px;
               height: 50px;
               border: 1px solid black;
               display: block;
               float: left;
               box-sizing: border-box;
               text-align: center;
               text-decoration: none;
               color: black;
               line-height: 45px;
               font-weight: 700;
          }

          .s-box {
               border-bottom: none;
          }

          .menu:hover {
               cursor: pointer;
               background-color: coral;
               box-shadow: 3px 3px gray;
          }

          div>img {
               width: 100%;
               border: 1px solid black;
               float: right;
          }
     </style>
</head>

<body>
     <div class="menu-box">
          <a href="#" class="menu s-box">메뉴1</a>
          <a href="#" class="menu s-box">메뉴2</a>
          <a href="#" class="menu s-box">메뉴3</a>
          <a href="#" class="menu">메뉴4</a>
     </div>
</body>

</html>
