<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index 연습</title>
    <style>
        .domain {
            float: left;
            left: 35px;
            width: 300px;
            height: 400px;
            border: 1px solid black;
        }

        .box {
            position: relative;
            border: 1px solid black;
            width: 95%;
            float: left;
            left: 2px;
            top: 2px;
            text-align: center;
            font: bold;
            font-size: xx-large;
            line-height: 70px;
        }

        .top {
            position: relative;
            border: 3px solid black;
            height: 70px;
            margin-top: 4px;
            margin-left: 3px;
        }

        .mid {
            position: relative;
            border: 3px solid black;
            height: 210px;
            margin-top: 10px;
            margin-left: 3px;
        }

        .bottom {
            position: relative;
            border: 3px solid black;
            height: 70px;
            margin-top: 10px;
            margin-left: 3px;
        }

        .inner-box {
            position: relative;
            float: left;
            box-sizing: border-box;
            box-shadow: 3px 3px rgb(94, 92, 92);
        }

        .inner-box:nth-child(1) {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(255, 255, 255, 0.624);
            background-color: brown;
            box-shadow: 4px 4px rgba(255, 255, 255, 0.657);
            top: 35%;
            left: 35%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .inner-box:nth-child(2) {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(255, 255, 255, 0.624);
            background-color: green;
            box-shadow: 4px 4px rgba(255, 255, 255, 0.657);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .inner-box:nth-child(3) {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: blue;
            top: 65%;
            left: 65%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="domain">
        <div class="box top">
            텍스트
        </div>
        <div class="box mid">
            <div class="inner-box"></div>
            <div class="inner-box"></div>
            <div class="inner-box"></div>
        </div>
        <div class="box bottom">
            텍스트
        </div>
    </div>
</body>

</html>
