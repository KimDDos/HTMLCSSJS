<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>iframe 태그</title>
</head>

<body>
     <!-- 
          브라우저 안에 또다른 브라우저를 삽입
          브라우저가 중첩되기 때문에 리소스 사용이 증가
          영화시작전이나 광고용으로 사용할때 많이 활용함
          동영상 퍼가기를 막아놓은 경우 사용 X
      -->
     <iframe src="http://www.daum.net" frameborder="0">naver</iframe> <br>
     <iframe src="http://www.naver.com" frameborder="0">naver</iframe> <br>
     <iframe src="http://www.goolge.com" frameborder="0">naver</iframe> <br>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/ZyIxd3sjKxw?si=CIp8xlgRs1TDzUim"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
</body>

</html>
