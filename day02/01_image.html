<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>img</title>
</head>

<body>
     <!-- 
          img 태그
          - src : 그림의 경로
          - alt : 그림이 없을 때 나타내는 글자
          - width : 그림의 가로 넓이, 길이
          - height : 그림의 세로 길이
          - 이미지 사이즈 : 숫자 => pixel 단위로 적용 / %로 적용도 가능
      -->
     <!-- 
          html문서에서 사용되는 이미지 포맷은 jpg(jpeg), png가 대표적
          jpg : 손실 압축 포맷, 
                이미지 해상도가 손상되어도 용량을 많이 줄일 수 있어 가장 많이 사용
          png : 무손실 압축 포맷, 
                이미지 해상도의 손실을 줄이고, 투명 배경 이미지를 사용할 필요성이 있을 때
                용량은 크지만, 화질이 뛰어남
       -->
     <img src="../image/강아지3.jpg" alt="강아지" width="150" height="200">
</body>

</html>
