    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: rgba(128, 128, 128, 0.426);
            font-family: 'Noto Serif KR', serif;
        }

        div {
            width: 100%
        }

        header,
        footer {
            display: flex;
            justify-content: space-between;
            height: 45px;
        }

        header>div>a {
            font: 700;
            font-size: 1em;
            text-decoration: none;
            color: black;

        }

        .shopname {
            width: 40%;
            padding-top: 12px;
            padding-left: 55px;
            font: 700;
            font-size: 1.2em;
        }

        .category1 {
            width: 45%;
            padding-top: 12px;
            padding-right: 55px;
            display: flex;
            justify-content: space-around;
        }

        .main-img {
            width: 100%;
            height: 60vh;
            background-image: url(../image/Shop/Main_wrist-watch-3072760_1920_re.jpg);
            background-size: cover;
        }

        .category2 {
            height: 40px;
            display: flex;
            justify-content: space-around;
        }

        .category2>a {
            padding-top: 10px;
            font: 700;
            font-size: 1.2em;
            text-decoration: none;
            color: black;
        }

        .category2>a:hover {
            color: antiquewhite;
        }

        .product {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 290px;
        }

        .product>.item {
            width: 150px;
            height: 225px;
            margin-top: 60px;
            text-align: center;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            color: black;
        }

        .product>.item:hover {
            color: rgb(73, 73, 73);
        }

        .product>.item>img {
            width: 100%;
            height: 180px;
            border: 0.5px solid rgba(128, 128, 128, 0.315);
            border-radius: 5px;
        }

        .bottom {
            display: flex;
            justify-content: center;
        }

        .bottom>a>i {
            text-decoration: none;
            padding: 10px 20px 10px 20px;
            font-size: 1.5em;
            color: rgb(170, 109, 170);
        }

        @media screen and (min-width: 800px) {

            header,
            footer {
                height: 60px;
            }

            header>div>a {
                font-size: 1.5em;
            }

            .shopname {
                font-size: 1.5em;
            }

            .main-img {
                height: 80vh;
            }

            .category2 {
                height: 60px;
                font-size: 1.5em;
            }

            .category2>a {
                padding-top: 12px;
                font-size: 1.4em;
            }

            .product {
                width: 100%;
                height: 400px;
            }

            .product>.item {
                width: 230px;
                height: 360px;
                margin-top: 60px;
                font-size: 14px;
            }

            .product>.item>img {
                width: 100%;
                height: 250px;
            }

            .bottom>a>i {
                padding: 10px 30px 10px 30px;
                font-size: 2em;
            }
        }

        @media screen and (min-width: 1200px) {

            header,
            footer {
                height: 80px;
            }

            header>div>a {
                font-size: 1.7em;
            }

            .shopname {
                font-size: 1.7em;
            }

            .main-img {
                height: 100vh;
            }

            .category2 {
                height: 80px;
                font-size: 1.7em;
            }

            .category2>a {
                padding-top: 16px;
                font-size: 1.5em;
            }

            .product {
                width: 100%;
                height: 500px;
            }

            .product>.item {
                width: 310px;
                height: 420px;
                margin-top: 80px;
                font-size: 20px;
            }

            .product>.item>img {
                width: 100%;
                height: 330px;
            }

            .bottom>a>i {
                padding: 10px 40px 10px 40px;
                font-size: 2.5em;
            }
        }
    </style>
</head>
