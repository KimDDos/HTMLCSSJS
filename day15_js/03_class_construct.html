  <!--

      // 생성자
      constructor(parameter){

      }
      
      // 메서드 정의

      methodName(){...}

      // getter / setter
      get name(){
        return this.name;

      set name(value){

          alert('4글자 이상은 되어야 합니다.')

    let user = new MyClass(parameter);
  -->

  <script>
    class PersonClass {
      constructor(first, last, age, addr) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.address = addr;
      }
      get personInfo() {
        return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.address}`;
      }
    }

    let my = new PersonClass('kim', 'minji', 20, 'seoul');
    console.log(my);
    // info(), get info()가 없음.
    console.log(my.personInfo);

    // 생성자 함수 : 클래스의 함수화
    // 일반 함수와 생성자 함수는 별 차이는 없음
    // 1. 반드시 new를 통해 실행
    // 2. 함수 첫글자를 대문자로
    /*
      function User(){
        this.name = name;
        this.age = age;
        this.print = function(){
          return this.name;
        }
      }
      let user1 = new user('kim');
      let user2 = new user('lee');
      user1.age = 20;
      console.log(user1.age);
    */

    // 위의 PersonClass를 생성자 함수로 변환 콘솔에 출력
    function PersonObject(first, last, age, addr) {
      this.firstName = first;
      this.lastName = last;
      this.age = age;
      this.address = addr;
      this.getPersonInfo = function () {
        return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.address}`;
      }
    }
    // 생성자 함수는 new로 객체 선언
    let my2 = new PersonObject('lee', 'minji', 23, 'seoul');
    console.log(my2);
    console.log(my2.getPersonInfo());

    const person = {
      firstName: "",
      lastName: "",
      age: "",
      address: "",
      setInfo: function (first, last, age, addr) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.address = addr;
      },
      get personInfo() {
        return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.address}`;
      },
      set setFirstName(first) {
        this.firstName = first;
      },
    };

    // () 인식불가.
    person.setInfo('hong', 'gildong', 30, 'incheon');
    console.log(person);
    console.log(person.personInfo);

    //set도 () 인식불가.
    person.setFirstName = 'pack';
    console.log(person);
  </script>
