<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        setTimeout(callbackFunction, duration);
        duration(millisecond) 시간 후에 callback Function이 실행
    </h1>

    <h3>
        setTimeOut을 할당한 객체를 clearTimeout(할당한 객체)
        millisecond = 1/1000 => 1초로 나타내고 싶다면 => 1000으로 작성
    </h3>
    <button type="button" id="start">시작</button>
    <button type="button" id="end">끝</button>
    <h1 id="result">
        3초 후에 글자가 나타납니다.
    </h1>
    <a href="06_setinterval.html">06_setinterval.html</a>
    <script>
        let timeObj;
        document.getElementById('start').addEventListener('click', () => {
            timeObj = setTimeout(myFun, 3000);
        })

        function myFun() {
            document.getElementById('result').innerText = `짜잔~!`;
        }

        document.getElementById('end').addEventListener('click', () => {
            clearTimeout(timeObj);
        })
    </script>
</body>

</html>
