<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>input 태그</title>
</head>

<body>
     <!--
          input 태그는 단일 태그로 속성값에 따라 다양한 기능들을 활용할 수 있음,
          input form 태그와 같이 사용 (나중에 다시 확인)
          <input type="속성명">
     -->
     <!-- type="text" : 가장 많이 사용, 영문, 한글, 특수문자 등의 문자열을 처리
          placeholder : 흐리게 표시, 안내문구 같은것을 입력할 때 사용, 문자를 입력하면 사라짐
     -->
     <input type="text">
     <input type="text" placeholder="미리보기">
     <br>
     <!-- type="button" : 일반버튼
          type="reset" : 취소버튼 - 같은 form 태그안에 있는 input 값을 리셋
          type="submit" : 전송버튼 - 같은 form 태그안에 있는 값을 서버로 보내는 역할
          <button> 태그에서도 동일하게 사용 가능
     -->
     <hr>
     <form action="">
          <!-- action 은 보내는 주소가 어디인지 물어보는 것이고 #으로 입력시 막음처리
               아무값도 입력하지 않을시 작성한 홈페이지 URL 뒤에 붙는 것을 볼 수 있음
          -->
          <!-- input name="변수의 역할" / id="js에서 사용" class="css 구분인자로 사용" -->
          <!-- 속성 3개는 꼭 알고가자! name, id, class -->
          <input type="text" name="name" placeholder="id를 입력해주세요"> <br>
          <!-- value 안에 미리 값을 넣어두면 페이지를 켰을때 나타나 있음 -->
          <input type="text" name="age" id=""> <br>
          <input type="button" value="일반버튼">
          <input type="reset" calue="취소버튼">
          <input type="submit" value="전송버튼">
     </form>
     <hr>
     <!-- type="password" : 비밀번호 입력할 때 사용, *로 표시 -->
     <input type="password"><br>

     <!-- type="checkbox" : 다중 선택을 이용할 때 사용
          name의 속성을 같이 사용, 같은 chekbox의 경우 같은 name을 이용
          value 값이 없으면 on으로 전송 / 반드시 value 값이 필요
          한 체크박스의 묶음이다. 라고 생각 -->
     <hr>
     <br>
     <form action="">
          <p> 좋아하는 과일을 선택해주세요. <i>(복수선택 가능)</i></p>
          <input type="checkbox" name="fruit" value="apple"> 사과
          <input type="checkbox" name="fruit" value="orange"> 오렌지
          <input type="checkbox" name="fruit" value="banana"> 바나나
          <!-- chekbox에 value는 기본적, 필수적으로 입력해야함 -->
          <input type="submit" value="제출">
     </form>
     <br>
     <hr>
     <!-- label : 다른 태그의 제목 역할을 하는 태그
          for="값" eotkd id="for의 값과 동일한 값"을 입력하면, 해당 태그의 제목 역할을 하게됨 -->
     <form action="">
          <input type="checkbox" name="fruit" id="apple" value="apple">
          <label for="apple">사과</label>
          <label for="orange">
               <input type="checkbox" name="fruit" id="orange" value="orange">
               오렌지
          </label>
          <label for="banana">
               <input type="checkbox" name="fruit" id="banana" value="banana">
               바나나
          </label>
          <input type="submit" value="submit">
          <!-- label 태그 사용시 글자만 눌러도 체크박스가 체크가 됨 -->
     </form>
     <br>
     <hr>
     <!-- type="radio" : 여러개 중 단일선택만 가능한 체크박스를 만들때 사용 -->
     <!-- id 는 한 화면에 딱 1개만 가능함 / 원래 에러가 안 띄워줌, 그렇다고 멈추지도 않음
          단, id가 겹칠경우 올바르게 작동하지 않을 가능성이 있다. -->
     <form action="">
          <p>좋아하는 과일을 선택해주세요. <small>(한개만)</small></p>
          <label for="">
               <input type="radio" name="fruit" id="apple" value="apple">
               사과
          </label>
          <label for="">
               <input type="radio" name="fruit" id="orange" value="orange">
               오렌지
          </label>
          <label for="">
               <input type="radio" name="fruit" id="banana" value="banana">
               바나나
          </label>
          <!-- radio에서는 글자 클릭시 선택되지 않음. -->
     </form>
     <br>
     <hr>
     <!-- form 태그의 + radio 버튼 + label 사용 -->
     <!-- 10대, 20대, 30대, 40대 이상 선택할 수 있는 값을 생성 -->
     <form action="">
          <p>당신의 나이를 선택해주세요 <b><small><i>(한개만)</i></small></b> </p>
          <label for="teen">
               <input type="radio" name="ages" id="teen" value="teenage">
               10대 (1~19살)
          </label>
          <label for="twenty">
               <input type="radio" name="ages" id="twenty" value="twenties">
               20대 (20~29살)
          </label>
          <label for="thirty">
               <input type="radio" name="ages" id="thirty" value="thirties">
               30대 (30~39살)
          </label>
          <label for="forty">
               <input type="radio" name="ages" id="forty" value="forties">
               40대 이상 (40살~)
          </label>
          <input type="submit" value="submit">
          <!-- for의 값이 id를 가져야함. -->
          <!-- radio에서는 글자 클릭시 선택되지 않음. -->
     </form>
     <br>
     <hr>
     <!-- type="color" : 색을 선택할 때 사용, 색상 정보를 16진수로 표현 -->
     <form action="">
          <input type="color" name="color" id="">
          <input type="submit" value="submit">
     </form>
     <br>
     <hr>
     <!-- type="month" : 년 월 표시
          type="week" : 년 주 표시
          type="date" : 년월일 표시
          type="datetime-local" : 년월일시분초 표시
          type="time" : 시분초 
          jquery, 부트스트랩에서 제공하는 datepicker를 주로 사용-->
     <input type="month" name="" id=""> <br>
     <input type="week" name="" id=""> <br>
     <input type="date" name="" id=""> <br>
     <!-- date가 제일 많이 보는 형태임 -->
     <input type="datetime-local" name="" id=""> <br>
     <input type="time" name="" id=""> <br>

     <!-- type="email" : 이메일 형식만 입력가능하게 체크, xxx@naver.com
          이메일 형식이 맞지 않으면 알림창을 띄움 -->
     <form action="">
          <input type="email" name="email">
          <input type="submit" value="submit">
     </form>
     <hr>
     <!-- type="search" : 문자열 입력 뒤에 X 버튼이 생성, 들어간 내용을 지움 -->
     <input type="search">

     <!-- type="file" : 파일 첨부 선택 -->
     <input type="file">

     <!-- type="hidden" : 값을 안보이게 숨김, 실제 백엔드에서 개발시 많이 사용 
          화면엔 필요없지만 필요한 내용(name, value)가 들어가야 할 때-->
     <form action="">
          <input type="hidden" name="name" value="123">
          <input type="text" name="nick_name" id="영이">
          <input type="submit" value="submit">
     </form>
     <!-- type="number" : 위아래 버튼이 생김, 숫자만 입력이 가능하고, 
          수량을 늘리거나 줄일때 사용함 [단 서버로 넘어갈때는 텍스트로 넘어감] -->
     <input type="number">
     <br>
     <hr>

     <!-- type="image" : 그림을 넣어주는 태그
          src="이미지 경로" alt="이미지가 없을때 표시되는 단어 "
          
     -->
     <!-- img 태그로 대체 가능 -->
     <input type="image" alt="이미지 없음" src="/image/강아지1.jpg">
     <input type="image" alt="강아지" src="/image/강아지3.jpg">

     <!-- type="url" : http://url 형식인지 체크 -->
     <form action="">
          <input type="url">
          <input type="submit" value="submit">
     </form>

     <!-- type="range" : 상태바를 이용하여 범위값을 나타냄
          볼륨바도 이용하기 딱 좋음 -->
     <label for="vol">volumn</label>
     <input type="range" name="volumn" id="vol" max="10" min="0" step="1">
</body>

</html>
