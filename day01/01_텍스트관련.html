<!DOCTYPE html>
<!-- html 5 문서를 의미함 -->
<!-- <> 꺽새가 열림과 닫힘을 나타내는 것으로 매우 중요함 -->
<html lang="en">
<!-- <html lang="en"> : html을 저체 감싸는 태그 -->

<head>
     <!-- <head> html의 문서의 속성을 지정하기 위한 태그,
          현재 페이지에 대한 정보, 필요한 파일을 연결하는 작업을 함. -->
     <meta charset="UTF-8">
     <!-- <meta>의 경우 단 태그라고 부르면 열고<html>, 닫는것(</html>)이 없이 
          하나만 사용, 또 한글인식을 하게 만들어주는 charset임 -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- 화면의 비율을 장치 비율에 맞춰서 보여지게 하는 역할 -->
     <title> 연습1 </title>
</head>

<body>
     <!-- 실제 화면에 보이는 내용을 작성 -->
     <!-- H 태그는 제목을 표현할 때 사용 -->
     <!-- H1 ~ H6까지 있음 / 크기와 두께가 브라우저마다 정해져 있음, 브라우저 별로 다름 / 
          크롬에만 맞춰서 학습-->
     <H1>제목 1</H1>
     <H2>제목 2</H2>
     <H3>제목 3</H3>
     <H4>제목 4</H4>
     <H5>제목 5</H5>
     <H6>제목 6</H6>
     <!-- 1,3 제목으로 많이 활용 -->
     <!-- html 에서 enter는 줄바꿈이 아님, 공백 하나를 의미함 -->

     안녕하세요 <br>
     안녕하세요.
     <!-- <p> 새 문단을 작성하는 태그, 위/아래 기본 여백을 가지고 있음 -->
     <p>
          안녕하세요 <br>
          반갑습니다.
     </p>
     <!-- b, strong 태그 : 글자를 굵게 만드는 태그 -->
     <p>
          <b>안녕하세요</b> <br>
          안녕하세요 <br>
          <strong>Hello~!</strong>
     </p>
     <p>
          <!-- i, em : 글자를 기울이는 태그 -->
          <i>hello</i> <br>
          <em>Hi~!</em>
     </p>
     <p>
          <!-- ins : 밑줄 / del : 취소선 -->
          <ins>hello</ins> <br>
          <del>hi~!</del>
     </p>
     <p>
          <!-- sup : 위첨자, sub : 아래첨자 -->
          e<sup>2</sup> <br>
          log<sub>2</sub>
     </p>
     <!-- hr : 문단 구분선, 수평선이 생기는 단태그 -->
     <hr>
</body>

</html>
