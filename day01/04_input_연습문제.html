<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <h1>회원가입</h1>
     <br>
     <br>
     <form action="">
          아이디 : <input type="text" name="id" placeholder="아이디를 입력해주세요."><br>
          비밀번호 : <input type="password" name="password" id="pw" placeholder="비밀번호를 입력해주세요."><br>
          비밀번호 확인 : <input type="password" name="password" id="pwcheck"><br>
          이메일 : <input type="email" name="email" id="email"><br>
          성별 : <label for="m">
               <input type="radio" name="radio" id="m" value="남성">남성
          </label>
          <label for="w">
               <input type="radio" name="radio" id="w" value="여성">여성
          </label>
          전화번호 : <input type="tel" name="tellnumber" id="first"> -
          <input type="tel" name="tellnumber" id="mid"> -
          <input type="tel" name="tellnumber" id="last"> <br>
          <input type="submit" value="회원가입">
     </form>

</body>

</html>
