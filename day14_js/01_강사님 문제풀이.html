<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Up Down Game</h1>
    <ol>
        <il>
            랜덤으로 숫자만들기 버튼을 클릭하면 컴퓨터가 랜덤수 1~99 숫자 1개를 생성
        </il>
        <il>
            숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성했습니다.' 문구 출력
        </il>
        <il>
            input란에 1~99 중 숫자를 입력하고 맞추기 버튼을 클릭하면,
        </il>
        <il>
            컴퓨터의 숫자보다 높으면 Down, 낮으면 Up이라고 출력
        </il>
        <il>
            숫자를 맞추면 정답입니다~! 숫자는 ?? 였습니다. 출력
        </il>
    </ol>

    <!-- 새로고침 : widow.location.reload(); -->
    <!-- 위에 window는 생략가능함 -->
    <h1>
        <button type="button" onclick="comNum()">랜덤 숫자 생성 버튼</button>
        <button type="button" onclick="location.reload()">다시시도</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="number" id="myGuess" max="99" min="1">
        <button type="button" onclick="compareNum()">정답!!</button>
    </h1>

    <h3 id="result"></h3>

    <script>
        let computerNum = 0;
        let count = 0;

        function comNum() {
            computerNum = Math.floor(Math.random() * 99) + 1;
            document.getElementById('printMsg').innerText =
                `컴퓨터가 랜덤수(1~99)를 생성했습니다.`;
            console.log(computerNum);
        }

        function compareNum() {
            let str = "";
            // 사용자수 입력받기 => Number로 형변환
            let myNum = Number(document.getElementById('myGuess').value);
            count++;
            if (myNum > 0 && myNum < 100) {
                if (comNum == myNum) {
                    str = `시도횟수 ${count}, 정답입니다. 컴퓨터 숫자는 ${computerNum}였습니다.`;
                } else if (computerNum > myNum) {
                    str = `시도횟수 ${count}, Up~!!`;
                } else {
                    str = `시도횟수 ${count}, Down~!!`;
                }
            } else {
                str = `1~99까지의 숫자만 입력 가능합니다.`;
            }
            document.getElementById('result').innerText = str;

        }
    </script>
</body>

</html>
