<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count 만들기</title>
</head>

<body>
    <!-- 
        button 2개를 준비 + / -
        + => 값이 1씩 증가
        - => 값이 1씩 감소 (값이 0이면 더이상 감소 X)
    -->
    <h1 id="number">0</h1>
    <div>
        <button type="button" id="incre">+</button>
        <button type="button" id="decre">-</button>
    </div>

    <script>
        // 내 풀이
        // let num = 0;
        // function plus() {
        //     num++;
        //     document.getElementById('number').innerText =
        //         `현재숫자 : ${num}, 1을 증가했습니다.`;
        // }

        // function minus() {
        //     if (num > 0) {
        //         num--;
        //         document.getElementById('number').innerText =
        //             `현재숫자 : ${num}, 1을 감소했습니다.`;
        //     } else {
        //         document.getElementById('number').innerText =
        //             `0보다 작을수 없습니다.`;
        //     }
        // }

        // 강사님 풀이
        const number = document.getElementById('number');
        const incre = document.getElementById('incre');
        const decre = document.getElementById('decre');

        incre.addEventListener('click', () => {
            let currVal = Number(number.innerText);
            console.log(currVal);
            number.innerText = currVal + 1;
        });

        decre.addEventListener('click', () => {
            let currVal = Number(number.innerText);
            console.log(currVal);
            if (currVal <= 0) {
                number.innerText = 0;
            } else {
                number.innerText = currVal - 1;
            }
        });

    </script>
</body>

</html>
