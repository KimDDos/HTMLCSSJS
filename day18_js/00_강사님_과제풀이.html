<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wapper{
            width: 600px;
            margin: 0 auto;
        }

        h2{
            text-align: center;
        }

        form{
            background-color: aqua;
            color: white;
            text-align: center;
            padding: 30px 40px;
        }

        input{
            border: none;
            outline: none;
            /* 클릭시 나오는 선 */
            width: 300px;
            font-size: 20px;
            padding: 10px;
            box-shadow: 2px 2px 2px gray;
        }

        .a{
            padding: 8px;
            font-size: 20px;
            border: none;
            background-color: white;
            box-shadow: 2px 2px 2px gray;
            border-radius: 2px;
            cursor: pointer;
        }

        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul li{
            cursor: pointer;
            padding: 12px 10px;
            background-color: bisque;
            position: relative;
            font-weight: 700;
        }

        ul li:nth-child(odd){
            background-color: rgb(250, 190, 117);
        }

        ul li:hover{
            background-color: purple;
        }

        .close{
            position: absolute;
            top: 0;
            right: 0;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 700;
            transition: 0.5s;
        }

        .close:hover{
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="wapper">
        <h2>여행 준비물 점검 목록</h2>
        <form action="">
            <input type="text" id="item" autofocus="true">
            <button type="button" class="a b c d" id="add">추가</button>
        </form>
        <div>
            <ul id="itemList">

            </ul>
        </div>
    </div>

    <script>
        // 추가하는 목록을 저장, 삭제한 목록을 제거
        let itemList = [];

        document.getElementById('add').addEventListener('click', addList)

        // 아이템 추가 : 입력받은 아이템을 배열에 추가
        function addList() {
            let item = document.getElementById('item');
            if (item.value != null) {
                itemList.push(item.value); // 아이템 추가
                item.value = ''; // item 값을 비우기
                item.focus();  // item에 포커스 두기
            }
            // 추가 후 화면에 뿌리기
            showList();
        }

        // 아이템 화면에 뿌리기 : 배열에 있는 목록을 화면에 뿌리기
        function showList() {
            let list = '';
            for (let i = 0; i < itemList.length; i++) {
                list += `<li id="list${i}">${itemList[i]}<span class="close" id="${i}">X</span></li>`;
            }
            document.getElementById('itemList').innerHTML = list;
        }

        // 아이템 삭제 : 배열에서 해당하는 아이템 삭제
        document.addEventListener('click', (e) => {
            let classList = e.target.classList;
            // e.target.id => id값을 가져올수 있음
            console.log(classList);
            if (classList.contains('close')) {
                // close의 버튼을 클릭했음.
            }
        });

    </script>
</body>

</html>
