<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="formbox">
        <fieldset>
            이름 : <input type="text" id="name"> <br>
            국어 : <input type="number" id="kor"> <br>
            영어 : <input type="number" id="eng"> <br>
            수학 : <input type="number" id="math"> <br>
            <button type="button" onclick="printGrade()">계산</button>
        </fieldset>
    </form>
    <h3 id="result"></h3>

    <script>
        function printGrade() {
            let name = document.getElementById('name').value;
            let kor = Number(document.getElementById('kor').value);
            let math = Number(document.getElementById('math').value);
            let eng = Number(document.getElementById('eng').value);
            let sum = kor + eng + math;
            let avg = Math.floor(sum / 3);
            console.log(sum);
            console.log(avg);

            if (0 > kor || kor > 100) {
                alert("국어 점수가 범위(0~100)를 초과했습니다.");
                document.getElementById('formbox').reset();
            } else if (0 > eng || eng > 100) {
                alert("영어 점수가 범위(0~100)를 초과했습니다.");
                document.getElementById('formbox').reset();
            } else if (0 > math || math > 100) {
                alert("수학 점수가 범위(0~100)를 초과했습니다.");
                document.getElementById('formbox').reset();
            } else {
                let pass = "";
                if (avg >= 60) {
                    pass = "합격";
                } else {
                    pass = "불합격";
                }

                document.getElementById('result').innerText =
                    `이름: ${name}, 합계: ${sum}, 평균: ${avg.toFixed(2)}, 합격여부: ${pass}, `
            }
        }


    </script>
</body>

</html>
