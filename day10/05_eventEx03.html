<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>

<body>
    <form action="">
        가격 : <input type="text" id="price">원 <br>
        할인율 : <input type="text" id="rate">% <br>
        <button type="button" onclick="cal()">할인가격 계산</button>
    </form>
    <h3 id="result"></h3>

    <script>
        // 가격과 할인율을 입력받아 할인금액과 지불금액을 구하시오.
        // ex) 가격 50,000원 5% 할인   할인금액 : 2,500원   지불금액 : 47,500

        function cal() {
            let price = document.getElementById('price').value;
            let rate = document.getElementById('rate').value;

            let saleprice = Number(price) * (Number(rate) / 100);
            let total = Number(price) - saleprice;
            document.getElementById('result').innerText =
                `${price}원 ${rate}% 할인 할인금액 ${saleprice}  지불금액 ${total}`;

        }
    </script>
</body>

</html>
