<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>배경색, 배경이미지</title>
     <style>
          div.container {
               width: 100%;
               margin: 0;
               padding: 0;
               border: 1px solid black;

          }

          .container>div:first-child {
               width: 100%;
               height: 100px;
               background-color: aquamarine;
               color: white;
          }

          /* 두번째 div에게ㅔ 200*200 bg-color +투명도 rgba /  */
          :nth-child(2) {
               width: 100%;
               height: 200px;
               border: 1px solid black;
               background-color: rgba(0, 128, 0, 0)
                    /* 컨텐츠에도 투명도의 영향을 줌 */
          }

          /* 세번째 div에게 300*300 bg-image 설정 */
          :nth-child(3) {
               width: 100%;
               height: 300px;
               border: 1px solid black;
               background-color: azure;
               background-image: url(../image/강아지3.jpg);
               background-position: center;
               background-repeat: no-repeat;
          }

          /* 4번째 div에게 100*100 bg-color */
          :nth-child(4) {
               width: 100px;
               height: 100px;
               border: 1px solid black;
               background-color: cornflowerblue;
          }

          /* 마지막 div의 첫번째 div에 300*70 */
          .container>div:last-child>div:first-child {
               width: 300px;
               height: 70px;
               border: 1px solid black;
               background-color: rgba(0, 0, 139, 0.171);
          }

          .container>div:last-child>div:last-child {
               width: 300px;
               height: 170px;
               background-image: url(../image/짱구1.jpg);
          }
     </style>

</head>

<body>
     <h1>여기에 제목이 들어옵니다.</h1>
     <div class="container">
          <div>
               <img src="../image/테슬라모델X.jpg" alt="" width="150px">
          </div>
          <div style="background-color: rgba(222, 184, 135, 0.283);">
               여기에 본문
          </div>
          <div>
               여기에 본문 하단 이미지
          </div>
          <div>
               여기에 내용 추가
          </div>
          <div>
               <div>
                    푸터 내용
               </div>
               <div>
                    푸터 내용
               </div>
          </div>
     </div>

</body>

</html>
