<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>float 속성</title>
     <style>
          .pbox {
               background-color: yellow;
          }

          .box {
               border: 1px solid black;
               width: 100px;
               height: 100px;
               float: right;
          }

          .pbox::after {
               content: "";
               clear: both;
               display: block;
          }

          .pbox1 {
               background-color: red;
          }
     </style>
</head>

<body>
     <div class="pbox">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
     </div>
     <div class="pbox1">1234</div>
</body>

</html>
