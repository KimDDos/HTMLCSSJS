<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pratice</title>
     <style>
          .box {
               float: left;
               width: 100px;
               height: 100PX;
               padding: 10PX;
               text-align: center;
               font-size: 20px;
               font-weight: 700;
               color: white;
               background-color: brown;
               margin: 5px;
               position: relative;
          }

          .box:hover {
               color: rgb(82, 81, 81);
               cursor: pointer;
               background-color: aliceblue;
               box-shadow: 10px 5px gray;
               top: 10px;
               left: 10px;
          }
     </style>
</head>

<body>
     <div>
          <div class="box">T</div>
          <div class="box">H</div>
          <div class="box">A</div>
          <div class="box">N</div>
          <div class="box">K</div>
          <div class="box">S</div>
     </div>
</body>

</html>
