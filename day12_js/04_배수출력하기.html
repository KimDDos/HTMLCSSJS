<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        약수 출력하기 (1~100까지 중 입력한 숫자의 약수를 출력)
    </h1>
    <input type="text" id="num">
    <button type="button" id="btn">약수출력</button>
    <h3 id="result">
        약수 값 출력 / 개수 <br>
    </h3>

    <script>
        // 아래와 같이 onclick 방식보다는 event에서 function을 활용해서 return값을 처리하는 경우가 많음
        // 이렇게 해야 함수를 여러곳에서 반복해서 재사용이 용이함
        let r = document.getElementById('result').innerText;
        console.log(r);
        function multiple(num) {
            console.log(num);

            // 약수처리
            let str = `${r}<br>`;  // 원래 있던 값 추가
            let count = 0;

            for (let i = 1; i <= num; i++) {
                if (num % i == 0) {
                    str += `${i}  `;
                    count++;
                }
            }
            return `${str}<br> 총 ${count}개`;
        }

        document.getElementById('btn').addEventListener('click', () => {
            let num = document.getElementById('num').value;
            document.getElementById('result').innerHTML = multiple(num);
        })



        function measure() {
            let num = document.getElementById('num').value;
            let cnt = 0;
            let str = ``;

            for (let i = 1; i <= num; i++) {
                if (num % i == 0) {
                    str += `${i}, `;
                    cnt++;
                } else if (i == num) {
                    str += `${i}`;
                    cnt++;
                }
            }
            document.getElementById('result').innerText +=
                `${num}의 약수 : ${str} / 개수 : ${cnt}개`;
        }

    </script>
</body>

</html>
