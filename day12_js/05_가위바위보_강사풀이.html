<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        가위 바위 보를 10번 하여 승률 출력
    </h1>
    <button type="button" id="btn">승률출력</button>
    <h3>
        10게임 승률은 <span id="result"></span> %입니다.
    </h3>

    <script>
        // 가위 바위 보 게임
        // com = random / player = random
        // 1=가위, 2=바위, 3=보
        // 승률계산 (승/(10-무승부))
        // 콘솔에 com, player 출력
        // 승: 무: 패:  (player 입장)
        // 승률 표현
        document.getElementById('btn').addEventListener('click', () => {
            let win = 0;
            let draw = 0;
            let lose = 0;

            for (let i = 0; i < 10; i++) {
                let player = Math.floor(Math.random() * 3) + 1;
                let com = Math.floor(Math.random() * 3) + 1;
                console.log(player + "  /  " + com);

                switch (player) {
                    case 1:
                        (com == 1) ? draw++ : (com == 2) ? lose++ : win++;
                        break;
                    case 2:
                        (com == 2) ? draw++ : (com == 3) ? lose++ : win++;
                        break;
                    case 3:
                        (com == 3) ? draw++ : (com == 1) ? lose++ : win++;
                        break;
                    default: break;
                }
            }
            console.log(`승: ${win}, 무: ${draw}, 패: ${lose}`);
            document.getElementById('result').innerHTML = `${((win / (10 - draw)) * 100).toFixed(2)}`;

        })
    </script>
</body>

</html>
