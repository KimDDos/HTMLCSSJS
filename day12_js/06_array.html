<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1>
        자바스크립트의 배열은 유동배열 : 크기, 데이터 변경이 가능
    </h1>
    <ul>
        <li>
            const myArray = [1, 2, 'a', 'b', 3]; <br>
            자료형에 구애받지 않고 배열에 저장할 수 있음
        </li>
        <li>
            배열의 데이터 타입은 같은 형으로 채우는게 룰 <br>
            다르게 넣어도 가능은 함.
        </li>
        <li>
            myArray = []; : 초기값이 없는 빈 배열을 만든 후 데이터를 추가하여 사용
        </li>
        <li>
            index를 가짐 => 0부터 시작
        </li>
        <li>
            length => 배열의 총길이
        </li>
    </ul>
    <script>
        // const myArray = new Array('a', "a", `c`, 1, 2, 3);
        // 가능하지만 잘 안 씀!!
        const myArray = ['a', "b", `c`, 1, 2, 3];
        // 위처럼 혼합처리 가능함
        // 처음부터 사이즈를 정하지 않음. 리스트와 유사
        console.log(myArray);
        console.log(myArray.length);  // 배열의 길이를 리턴
        console.log(myArray[0]);
        console.log(myArray[1]);  // 배열의 요소를 출력
        console.log(myArray[myArray.length - 1]);
        // 배열의 마지막에 값을 추가
        myArray[myArray.length] = 6;
        console.log(myArray);
        myArray[9] = 'add';  // 9번지에 값을 추가, length와 9번지 사이의 값을 empty로 채워짐
        console.log(myArray[7]);  // 없는 번지의 값을 출력하면 undefined로 출력

        // const 로 선언한 배열은 배열 값은 변경가능하나, 배열 자체를 변경할 수 없음.
        // 만약 배열의 다른 배열의 교체가 필요한 로직이라면 let으로 선언 가능. [=배열을 무조건 const로 할 필요가 없다.]
        console.log("-------------");
        for (let i = 0; i < myArray.length; i++) {
            console.log(myArray[i]);
        }
        // for of 사용
        console.log("-------------");
        for (let a of myArray) {
            console.log(a);
        }

        console.log("-------------");
        // 유사배열 : 혼합배열 
        let associativeType = [1, true, 'hong', undefined, { k: 'value' }, ['k', 'e']];
        console.log(associativeType);
        for (let b of associativeType) {
            console.log(b);
        }

        console.log("-------------");
        for (let i = 0; i < associativeType.length; i++) {
            if (i == 4) {
                console.log(associativeType[i].k); // value 추출
            } else {
                console.log(associativeType[i]);
            }
        }

        console.log("-------------");

    </script>
</body>

</html>
