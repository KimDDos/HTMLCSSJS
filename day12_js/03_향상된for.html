<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>향상된 for</title>
    <style>
        table {
            width: 600px;
        }

        td {
            height: 25px;
            width: 30px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>향상된 for</h1>
    <ul>
        <li>
            for of : 배열안의 내용을 탐색할 때 사용 [] <br>
            for(let value of Array){ <br>
            code;<br>
            } <br>
        </li>
        <li>
            for in : 객체 안의 내용을 탐색할 때 사용 <br>
            for(let value in Object){ <br>
            code;<br>
            } <br>
        </li>
    </ul>

    <h1>
        구구단 2~9단 출력
    </h1>
    <button type="button" onclick="gugudan()"> 구구단 출력 </button>
    <div id="gugu">
        <!-- 
            테이블 추가
            2*1=2   3*1=3   ...  9*1=9
            2*2=4   3*2=6   ...  9*2=18
            ...
        -->

    </div>
    <script>
        function gugudan() {
            let dan = 2;
            let incre = 1;
            let datetable = document.getElementById('gugu');
            let str = ``;
            str += `<table>`;
            while (incre < 10) {
                str += `<tr>`;
                while (dan < 10) {
                    str += `<td>${dan}*${incre}=${dan * incre}</td>`;
                    dan++;
                }
                dan = 2;
                incre++;
            }
            str += `</tr>`;
            str += `</table>`;
            datetable.innerHTML = str;
        }
    </script>

</body>

</html>
