<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 창</title>
    <style>
        body {
            background-color: darkcyan;
        }

        .container {
            position: absolute;
            float: left;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 300px;
            height: 230px;
            border-radius: 10px;
            background-color: white;
        }

        input {
            margin: auto;
            margin-bottom: 15px;
            width: 280px;
            height: 35px;
            border-radius: 10px;
            border: 0.5px solid rgba(128, 128, 128, 0.492);
            outline: none;
        }

        .id {
            margin-top: 20px;
        }

        .container>form>button {
            border-radius: 10px;
            width: 286px;
            height: 37px;
            margin: auto;
            margin-bottom: 10px;
            background-color: darkcyan;
            color: white;
            font-size: 16px;
            font-weight: 700;
            outline: none;
            border-width: 0px;
        }

        div>p>a:last-child {
            font-weight: 700;
            font-size: 12px;
            text-decoration: underline;
            color: rgba(128, 128, 128, 0.648);
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <input type="text" class="id" name="id" placeholder="아이디">
            <input type="password" class="pw" name="pw" placeholder="비밀번호" name="">
            <button type="submit">로그인</button>
        </form>
        <p><a href="#">비밀번호를 잊어버리셨나요?</a></p>
    </div>
</body>

</html>
