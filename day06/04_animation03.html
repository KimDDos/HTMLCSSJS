<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes jump {
            from {
                bottom: 10px
            }

            25% {
                bottom: 70px
            }

            50% {
                bottom: 10px
            }

            75% {
                bottom: 120px
            }

            to {
                bottom: 10px
            }
        }

        .ani {
            position: absolute;
            left: 10px;
            bottom: 10px;
            font-size: 3em;
            font-weight: 700;
            animation-name: jump;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <span class="ani">[ hi hi hi ]</span>
</body>

</html>
