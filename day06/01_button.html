<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .search-left {
            width: 330px;
            height: 50px;
            border: 1px solid #19ce60;
            float: left;
            position: relative;
            border-radius: 5px 0px 0px 5px;
        }

        .search-btn {
            width: 52px;
            height: 52px;
            background-color: #19ce60;
            border-radius: 0px 5px 5px 0px;
            border: 1px solid #19ce60;
            cursor: pointer;
        }

        .search-left>input {
            width: 240px;
            height: 40px;
            top: 5px;
            left: 10px;
            position: absolute;
            border: none;
            outline: none;
            font-weight: 700;
            border-radius: 10%;
        }

        .bi-keyboard,
        .icon2 {
            position: absolute;
        }

        .bi-keyboard {
            top: 3px;
            left: 260px;
            font-size: 30px;
            color: rgba(128, 128, 128, 0.45);
        }

        .icon2 {
            top: 14px;
            left: 303px;
            font-size: 15px;
            color: #19ce60;
        }

        .bi-search {
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="search-box">
            <div class="search-left">
                <input type="text" name="search" style="width: 240px; height: 40px;">
                <a href="#">
                    <i class="bi bi-keyboard"></i>
                </a>
                <a href="#">
                    <!-- 삼각형 아이콘 -->
                    <span class="icon2">▼</span>
                    <!-- 글자를 쓸때 span을 많이 사용함 -->
                </a>
            </div>
            <button type="submit" class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
</body>

</html>
