<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>함수의 파라미터 / 리턴타입 사용</h1>
    <ul>
        <li>
            파라미터의 개수는 제한이 없으나 많으면 관리가 힘듬
        </li>
        <li>
            파라미터의 타입은 제한이 없음. 전달된 타입을 그대로 받아서 사용
        </li>
        <li>
            파라미터 명은 외부 변수명과 같아도 상관없고, 달라도 상관없음
        </li>
        <li>
            함수의 리턴 유
        </li>
    </ul>

    <script>
        let myName = '홍길순';

        function callName(name) {
            let hisName = '김철수';
            console.log('여자친구 이름은 : ' + myName);
            console.log('남자친구 이름은 : ' + hisName);  // 내부 변수
            console.log('그냥 친구 이름은 : ' + name);  // 매개 변수
        }

        callName('영이');
        // function 내부 변수를 외부에서 사용가능 여부
        // console.log(hisName); // 사용 불가능 (why? = scope 초과)
        console.log("--------------------------------------------");

        // 매개변수 2개를 받아서 두 수의 합을 리턴
        function returnSum(num1, num2) {
            num1 + num2;
        }
        // 리턴을 받을 변수가 필요
        let add = returnSum(10, 20);
        console.log("두 수의 합 : " + add);
        console.log(`add : ${returnSum(100, 200)}`);

        // 표현식 함수
        const myFunc = function (myName) {
            console.log("myFunc is myName");
            return "Hello~!!" + myName;
        }

        let funResult = myFunc('홍길동');
        console.log(funResult);

        // 화살표 함수(Arrow Function) : 코드량을 줄이기 위해 사용
        const arrowFunc = (param1, param2) => {
            return param1 + param2;
        }
        let arrowResult = arrowFunc(10, 20);
        console.log(arrowResult);

        const arrowfunc2 = (p1, p2) => p1 + p2;
        console.log(arrowfunc2(1, 2));

        const arrowfunc3 = (p1, p2) =>
            console.log("arrowFunc3 result " + (p1 + p2));
        arrowfunc3(100, 200);
    </script>
</body>

</html>
