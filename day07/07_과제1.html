<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-image: url(../image/room.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            width: 100%;
            height: 80%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .left {
            width: 30%;
            float: left;
            margin-top: 17px;
            margin-left: 48px;
        }

        .right {
            width: 40%;
            float: right;
            margin-top: 17px;
            margin-right: 48px;
        }

        .main-text {
            position: absolute;
            float: left;
            width: 100%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: rgb(0, 0, 0);
            font-size: 45px;
            text-align: center;
        }

        .header>a {
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            font-weight: 700;
            color: black;
        }

        .main-text>div>a {
            border: 3px solid green;
            text-decoration: none;
            color: black;
            padding: 10px 10px 10px 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hearder-main">
            <div class="header left">
                <a href="#">Design</a>
            </div>
            <div class="header right">
                <a href="#">HOME</a>
                <a href="#">LOGIN</a>
                <a href="#">SIGNUP</a>
                <a href="#">BOARD</a>
            </div>
        </div>
        <div class="main-text">
            <div>
                <p>Welcome to Front-End <br> World</p>
            </div>
            <div>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>

</body>

</html>
