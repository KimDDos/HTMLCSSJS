<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout Ex01</title>
    <!-- 
        반응형 : 
     -->
    <style>
        div {
            height: 100px;
            float: left;
        }

        .w100 {
            width: 100%;
        }

        .w50 {
            width: 50%;
        }

        .w25 {
            width: 25%;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .purple {
            background-color: purple;
        }

        .gray {
            background-color: gray;
        }

        .clear::after {
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>

<body>
    <div class="w100 red"></div>
    <div class="w25 orange"></div>
    <div class="w50 yellow"></div>
    <div class="w25 green"></div>
    <div class="w50 blue"></div>
    <div class="w50 purple"></div>
    <div class="w100 gray clear"></div>
</body>

</html>
