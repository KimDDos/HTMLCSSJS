<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 Grid</title>
    <!-- 
        (가장 좁을 때) max-width : 800 px / 1200 px (가장 클때)
        
     -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
        }

        .header {
            height: 60px;
            background-color: aquamarine;
        }

        .main-img {
            height: 300px;
            background-color: antiquewhite;
        }

        .subject {
            height: 350px;
            background-color: blueviolet;
        }

        .content {
            height: 500px;
            background-color: azure;
        }

        .sub {
            height: 200px;
            background-color: cadetblue;
        }

        .footer {
            height: 200px;
            background-color: chartreuse;
        }

        @media screen and (min-width : 800px) {
            .header {
                height: 60px;

            }

            .main-img {
                height: 550px;
            }

            .subject {
                height: 350px;
            }

            .content {
                height: 400px;
                width: 50%;
                float: left;
            }

            .sub {
                width: 50%;
                height: 400px;
                float: right;
            }

            .footer {
                height: 200px;
                clear: both;
            }
        }

        @media screen and (min-width : 1200px) {
            .header {
                height: 50px;

            }

            .main-img {
                height: 600px;
            }

            .subject {
                width: 50%;
                height: 400px;
                float: left;
            }

            .content {
                height: 200px;
                width: 50%;
                float: right;
            }

            .sub {
                width: 50%;
                height: 200px;
                float: right;
            }

            .footer {
                height: 200px;
                clear: both;
            }
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="main-img"></div>
    <div class="subject"></div>
    <div class="content"></div>
    <div class="sub"></div>
    <div class="footer"></div>
</body>

</html>
