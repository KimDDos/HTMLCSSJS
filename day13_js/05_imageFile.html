<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        input에 파일명.확장자 형태로 입력하여 전솔 버튼을 클릭하면 이미지 파일인지 검사
        이미지 파일이면 '정상파일입니다.' (green)
        아니면 '이미지파일만 가능합니다.' (red)
        이미지 파일 : jpg, png, gif, jpeg
        - 단 대문자도 판단 가능해야 함.
    -->
    <form>
        파일명
        <input type="text" id="fileName">
        <button type="button" onclick="imgcheck()">전송</button>
    </form>
    <h3 id="result">

    </h3>

    <script>
        let result = 0;
        function imgcheck() {
            let fileName = document.getElementById('fileName').value;
            if (fileName.match(/(jpg|gif|png|gif)/i)) {
                result = 1;
            } else {
                result = -1;
            }
            showResult(result);
        }

        function showResult(result) {
            if (result == 1) {
                document.getElementById('result').innerHTML =
                    `<span style="color:green"> 정상 파일입니다.</span>`;
            } else {
                document.getElementById('result').innerHTML =
                    `<span style="color:red"> 이미지파일만 가능합니다.</span>`;
            }
        }
    </script>
</body>

</html>
